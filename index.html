<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Small inline attribution style -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="blog-container">
      <img src="illustration-article.svg" alt="article" class="blog-image">
      <p class="blog-category">Learning</p>
      <p class="blog-meta">Published 21 Dec 2023</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author-data">
        <img src="image-avatar.webp" alt="author" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harish B</a>.
    </div>
  </footer>

</body>
</html>
